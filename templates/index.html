{% extends './base.html' %}

{% load static %}

{% block content %}

<div class="row">
  <div class="col-6 col-md-4 col-lg-3 mb-4">
    <div class="card h-100">
      <div class="card-body text-center">
        <div class="avatar mx-auto mb-2">
          <span class="avatar-initial rounded-circle bg-label-success">
            <i class="bx bx-user fs-4"></i>
          </span>
        </div>
        <span class="d-block text-nowrap pt-1">تعداد کاربران</span>
        <h2 class="mb-n3">{{ users|length }}</h2>
      </div>
    </div>
  </div>
  <div class="col-6 col-md-4 col-lg-3 mb-4">
    <div class="card h-100">
      <div class="card-body text-center">
        <div class="avatar mx-auto mb-2">
          <span class="avatar-initial rounded-circle bg-label-primary">
            <i class="bx bx-receipt fs-4"></i>
          </span>
        </div>
        <span class="d-block text-nowrap pt-1">تعداد درخواست ها</span>
        <h2 class="mb-n3">{{ orders|length }}</h2>
        <a href="{% url 'orders_list' %}" class="btn btn-label-primary mt-2" style="display: block;">مشاهده</a>
      </div>
    </div>
  </div>
  <div class="col-6 col-md-4 col-lg-3 mb-4">
    <div class="card h-100">
      <div class="card-body text-center">
        <div class="avatar mx-auto mb-2">
          <span class="avatar-initial rounded-circle bg-label-warning">
            <i class="bx bx-task fs-4"></i>
          </span>
        </div>
        <span class="d-block text-nowrap pt-1">تعداد کارهای انجام شده</span>
        <h2 class="mb-n3">{{ tasks|length }}</h2>
        <a href="{% url 'tasks_list' %}" class="btn btn-label-warning mt-2" style="display: block;">مشاهده</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
